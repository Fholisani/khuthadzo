<app-layout>
    <ng-container>
<div class="container">
    <div class="row">
      <div class="col-md-12">
          <br>
        <app-alert-message [isLoading]="isLoading" [errorMessage]="errorMessage" 
        [successMessage]="successMessage"></app-alert-message>
        
        <app-image-upload [componentUploading]="'upload'" 
        [uploadedImageUrl]="uploadedImageUrl"
        [portfolioTypes]="portfolioTypes"
        [isMultipleUpload]="isMultipleUpload"
        (submitedImages)="acceptData($event)"
        (componentCalling)="componentUploading($event)"></app-image-upload>
      </div>
    </div>
</div>
</ng-container>
</app-layout>

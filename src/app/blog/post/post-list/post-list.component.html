<div class="accordion" id="accordionExample">
    <br>
    
        <app-upload-data [numberOfPosts]="numberOfPosts" 
        [isPostAvailable]="isPostAvailable"
        [isCreatePost]="isCreatePost" >
    </app-upload-data>
    <br>
    <br>
    <div class="alert alert-success" *ngIf="successMessage">
        <p>{{successMessage}}</p>
      </div>
    <div class="alert alert-danger" *ngIf="errorMessage">
        <p>{{errorMessage}}</p>
      </div>
    <div *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
      </div>
    <div class="accordion-item">
        <h2 style="text-align: center;" class="accordion-header" id="headingOne">
           
              Blog Post
  
          </h2>
          
          <br>
          <div class="row" *ngIf="!isLoading">
       <div *ngFor="let postCard of postCards;let i = index"
     [ngClass]="{'col-xs-4 col-sm-4 col-md-4 col-lg-4': 3}">
  <!--Card-->
<mdb-card dark="true">

    <!--Card image-->
    <div class="view overlay waves-light" mdbWavesEffect>
        <mdb-card-img
            src={{postCard.cardImg}}>
        </mdb-card-img>
        <a>
            <div class="mask rgba-white-slight"></div>
        </a>
    </div>
    <!--/.Card image-->

    <!--Card content-->
    <mdb-card-body class="elegant-color white-text">
        <a class="activator px-3 mr-2">
            <mdb-icon fas icon="share-alt" class="white-text"></mdb-icon>
        </a>

        <!--Title-->
        <mdb-card-title>
            <h4>{{i + 1}} - {{postCard.title}}</h4>
        </mdb-card-title>

        <hr class="hr-light">

        <!--Text-->

        <mdb-card-text class="white-text">
            {{postCard.cardText}}
        </mdb-card-text>

        <a style="cursor: pointer;" routerLink="/post/{{i}}" routerLinkActive="active" class="white-text d-flex justify-content-end">
            <h5 class="waves-light white-text" mdbWavesEffect>Read more
                <span>
                    <mdb-icon fas icon="chevron-right" class="pl-2 waves-light" mdbWavesEffect>
                    </mdb-icon>
                </span>
            </h5>
        </a>
    </mdb-card-body>
    <!--/.Card content-->
</mdb-card>
<!--/.Card-->
<br>
       </div>
       </div>
    </div>
</div>
